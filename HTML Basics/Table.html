<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Tables</title>
</head>
<body>
    <h1>HTML Tables</h1>
    <h2>Table 1</h2>
    <table>
        <tr>
            <th>Sr No.</th>
            <th>Name</th>
            <th>Address</th>
        </tr>
        <tr>
            <td>1</td>
            <td>Prem</td>
            <td>Kolhapur</td>
        </tr>
        <tr>
            <td>2</td>
            <td>Om</td>
            <td>Satara</td>
        </tr>
        <tr>
            <td>3</td>
            <td>Lalit</td>
            <td>Ratnagiri</td>
        </tr>
    </table>

    <h2>Table 2</h2>
    <table>
        <thead>
            <th>Sr No.</th>
            <th>Name</th>
            <th>Address</th>
            
        </thead>
        <tbody>
            <tr>
                <td>1</td>
                <td>Prem</td>
                <td>Kolhapur</td>
            </tr>
            <tr>
                <td>2</td>
                <td>Om</td>
                <td>Satara</td>
            </tr>
            <tr>
                <td>3</td>
                <td>Lalit</td>
                <td>Ratnagiri</td>
            </tr>
        <tfoot>
            <tr>
                <td>Total</td>
                <td></td>
                <td>3</td>
            </tr>
        </tfoot>
        </tbody>
        
    </table>
</body>
</html>
